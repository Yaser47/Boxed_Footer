<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boxed Footer</title>
	<link rel="stylesheet" href="./css/master.css">
	<link rel="stylesheet" href="./css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Cairo:wght@300;400;700&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@300;400;500;700&family=Mukta:wght@200;300;400;600&family=Open+Sans:wght@400;600;700&family=Outfit:wght@300;400;600&family=Poppins:wght@400;700&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@300;400;700&family=Spartan:wght@400;500;700&family=Work+Sans:wght@200;300;400;500;600;700;800&family=Zilla+Slab:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
	<footer>
		<div class="upper-box">
			<div class="one-upper">
				<div class="gray-one"></div>
				<div class="black-one"></div>
			</div>
			<div class="two-upper">
				<div class="comp-two">
					<p class="logo">Your Logo</p>
					<div class="gray-two"></div>
				</div>
				<ul class="social">
					<li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
					<li><a href="#"><i class="fab fa-twitter"></i></a></li>
					<li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
					<li><a href="#"><i class="fab fa-skype"></i></a></li>
				</ul>
			</div>
			<div class="three-upper">
				<div class="comp-three">
					<p class="latest">Latest Posts</p>
					<div class="gray-three"></div>
				</div>
				<div class="locations">
					<ul class="location">
						<li><i class="fas fa-book"></i></li>
						<li>Cairo 2011
							<span class="date">March 14,2016</span>
						</li>
					</ul>
					<ul class="location">
						<li><i class="fas fa-book"></i></li>
						<li>Giza 2012
							<span class="date">March 14,2016</span>
						</li>
					</ul>
					<ul class="location">
						<li><i class="fas fa-book"></i></li>
						<li>Alexandria 2014
							<span class="date">March 14,2016</span>
						</li>
					</ul>
				</div>
			</div>
			<div class="four-upper">
				<div class="contact">Contact Info</div>
				<div class="info">
					<ul>
						<li><i class="fas fa-map-marker-alt"></i></li>
						<li>Company, 123 Street in Cairo</li>
					</ul>
					<ul>
						<li><i class="fas fa-phone"></i></li>
						<li>(123) 4560-789, (123) 9870-654</li>
					</ul>
					<ul>
						<li><i class="far fa-envelope"></i></li>
						<li>me@mywebsite.com</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="lower-box">
			<div class="one-lower"></div>
			<div class="two-lower">
				<ul class="links">
					<li><a href="#">Home</a></li>
					<li><a href="#"Features></a></li>
					<li><a href="#">Portfolio</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Contact</a></li>
					<li><a href="#">Purchase</a></li>
				</ul>
			</div>
			<div class="three-lower">
				<p>This Is For <span> Task</span></p>
			</div>
		</div>
	</footer>
</body>
</html>
